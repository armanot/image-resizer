<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Image Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            max-width: 100%;
            margin: 10px 0;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Capture and Resize Image</h1>
    <form id="imageForm">
        <input type="file" accept="image/*" capture="environment" id="cameraInput">
        <img id="preview" alt="Image Preview">
        <button type="button" id="resizeButton">Resize Image</button>
        <button type="button" id="uploadButton">Upload Image</button>
    </form>
    <canvas id="canvas"></canvas>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const preview = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const resizeButton = document.getElementById('resizeButton');
        const uploadButton = document.getElementById('uploadButton');

        let imageFile;

        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        resizeButton.addEventListener('click', () => {
            if (!imageFile) return alert('No image selected!');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                canvas.width = 800; // Desired width
                canvas.height = 600; // Desired height
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                preview.src = canvas.toDataURL('image/jpeg', 0.9);
            };
            img.src = preview.src;
        });

        uploadButton.addEventListener('click', async () => {
            if (!canvas.toDataURL()) return alert('Resize the image first!');
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'resized-image.jpg');

                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Image uploaded: ${data.fileUrl}`);
                } else {
                    alert('Failed to upload image.');
                }
            }, 'image/jpeg', 0.9);
        });
    </script>
</body>
</html>
