<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer version 1.0</title>
</head>
<body>
  <h1>Image Resizer v3.0</h1>
  <form>
    <input type="file" accept="image/*" capture="environment" id="cameraInput">
    <br><br>
    <img id="preview" alt="Image Preview" style="max-width: 100%; border: 1px solid #ddd;">
    <br><br>
    <button type="button" id="resizeButton">Resize Image</button>
    <button type="button" id="uploadButton">Upload to Backend</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
